<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shuffleboard Game</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Load Three.js and Cannon.js from CDN with proper module type -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/",
            "cannon": "https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"
        }
    }
    </script>
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div id="score">
                <div>Player 1: <span id="player1-score">0</span></div>
                <div>Player 2: <span id="player2-score">0</span></div>
            </div>
            <div id="turn-indicator">Player 1's Turn</div>
            <div id="power-meter">
                <div id="power-bar"></div>
            </div>
            <div id="message"></div>
        </div>
    </div>
    
    <!-- Load main game script as a module -->
    <script type="module" src="js/game.js"></script>
</body>
</html>
